overwrite: true
schema: 'http://localhost:4000/graphql'
# schema: './graphql.schema.json'
documents:
  - 'src/**/*.tsx'
generates:
  src/generated/graphql.ts:
    preset: '@nau/graphql-codegen-preset'
    plugins:
      - 'typescript' # GraphQLのtypeをTypeScriptのtypeに変換する
      - 'typescript-operations' # QueryやQueryで使用するvariablesのtypeを作ってくれる
      - 'typescript-react-apollo' # gqlでのgraphqlとuseXXXQueryなどのhooksを作ってくれる
  ./graphql.schema.json:
    preset: '@nau/graphql-codegen-preset'
    plugins:
      - 'introspection'
  ./schema.graphql:
    preset: '@nau/graphql-codegen-preset'
    plugins:
      - schema-ast
