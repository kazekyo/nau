overwrite: true
schema: 'http://localhost:4000/graphql'
documents:
  - 'src/**/*.tsx'
generates:
  src/generated/graphql.ts:
    preset: '@nau/graphql-codegen-preset'
    presetConfig:
      generateTypeScriptCode: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      dedupeOperationSuffix: true
  ./graphql.schema.json:
    preset: '@nau/graphql-codegen-preset'
    plugins:
      - 'introspection'
  ./schema.graphql:
    preset: '@nau/graphql-codegen-preset'
    plugins:
      - schema-ast
