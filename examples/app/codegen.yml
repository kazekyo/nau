overwrite: true
schema: http://localhost:4000/graphql
documents:
  - src/**/*.tsx
generates:
  src/generated/graphql.ts:
    preset: '@nau/graphql-codegen-preset'
    presetConfig:
      generateTypeScriptCode: true
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  src/generated/introspection-result.json:
    preset: '@nau/graphql-codegen-preset'
    plugins:
      - fragment-matcher
  ./schema.graphql:
    preset: '@nau/graphql-codegen-preset'
    plugins:
      - schema-ast
